<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economics and Business Club Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            min-height: 100vh;
        }
        .leaderboard {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 2rem;
            margin-top: 3rem;
        }
        .leaderboard-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2d3a4b;
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-custom {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            font-weight: 600;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #764ba2, #667eea);
        }
        .table thead th {
            background: #667eea;
            color: #fff;
        }
        .table tbody tr:nth-child(1) {
            background: #ffe082;
            font-weight: bold;
        }
        .table tbody tr:nth-child(2) {
            background: #ffd54f;
        }
        .table tbody tr:nth-child(3) {
            background: #ffecb3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="leaderboard mx-auto col-lg-8 col-md-10">
            <div class="leaderboard-title text-center mb-4">Economics and Business Club Leaderboard</div>
            <form method="POST" action="/add" class="row g-3 mb-4">
                <div class="col-md-6">
                    <label for="name" class="form-label">Player Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-4">
                    <label for="earnings" class="form-label">% Earnings</label>
                    <input type="number" step="0.01" class="form-control" id="earnings" name="earnings" required>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-custom w-100">Add</button>
                </div>
            </form>
            <table class="table table-hover table-bordered text-center align-middle">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>% Earnings</th>
                        <th style="width: 60px;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for player in players %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td style="color: {{ rank_to_color(loop.index, players|length) }}; font-weight: 600; letter-spacing: 0.5px;">{{ player.name }}</td>
                        <td>{{ '%.2f'|format(player.earnings) }}</td>
                        <td>
                            <form method="POST" action="/delete/{{ player.id }}" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm rounded-circle" title="Delete" onclick="return confirm('Delete {{ player.name }}?');" style="box-shadow: 0 2px 8px rgba(220,53,69,0.15);">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5.5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6zm3 .5a.5.5 0 0 1 .5-.5.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6z"/>
                                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1 0-2h3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3a.5.5 0 0 0-.5.5V4a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5v-.5a.5.5 0 0 0-.5-.5h-11z"/>
                                    </svg>
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4">No players yet. Add one above!</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
